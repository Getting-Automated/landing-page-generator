<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>%REACT_APP_TITLE%</title>
    <link rel="canonical" href="%REACT_APP_DOMAIN_URL%" />
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .hero-title {
        font-size: 2.25rem;
        font-weight: bold;
        margin-bottom: 1rem;
        margin-right: 1rem;
        text-align: left;
        color: white;
      }
      @media (min-width: 768px) {
        .hero-title {
          font-size: 3rem;
        }
      }
      .hero-section {
        background-color: #1a202c;
        padding: 2rem 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .hero-header {
        background-color: #1a202c;
        color: white;
        padding: 2rem 0;
      }
      .hero-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .hero-description {
        font-size: 1.125rem;
        margin-bottom: 1rem;
      }
      .hero-button {
        background-color: #3182ce;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-size: 1.25rem;
      }
    </style>
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.b3ad1450.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.b3ad1450.css"></noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="hero-section">
        <div class="container">
          <h1 class="hero-title">%REACT_APP_HERO_TITLE%</h1>
        </div>
      </div>
    </div>
